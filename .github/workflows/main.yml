name: Vercel Production Deployment
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Build Production
	run : next build
